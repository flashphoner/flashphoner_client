<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="click-to-call.css">
    <title>Click-to-Call</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
	<script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="../../dependencies/js/utils.js"></script>
	
	<!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="click-to-call.js"></script>

</head>
<!-- Establish connection on page load -->
<body onload="init_page()">
<div class="container">
    <div class="row row-space">
        <div class="col-md-6 text-center">
            <h1>Click To Call</h1>
            <h2 id="notifyFlash" class="text-danger"></h2>

            <button id="callBtn" type="button" class="btn btn-lg btn-success btn-block center-block fp-Click2CallButton">Call</button>

            <div style="margin-top:10px">
                <span id="status"></span>
            </div>
        </div>
    </div>

    <div class="row row-space" style="margin-top:50px">
        <div class="col-md-6 text-center">

            <div class="form-group" style="margin-top: 30px">
                <label class="pull-left" for="urlServer">WCS URL</label>
                <input class="form-control" type="text" size="20" id="urlServer" placeholder="WCS Server URL"/>
            </div>

            <div class="form-group" style="margin-top: 30px">
                <label class="pull-left" for="callee">Callee</label>
                <input class="form-control" type="text" size="20" id="callee" placeholder="Callee SIP username"/>
            </div>
        </div>
    </div>

    <div class="row row-space" style="margin-top:50px">
        <div class="col-md-6 text-center">

            <button id="sipCredentialsBtn" type="button" class="btn btn-block center-block">SIP credentials</button>
            <form id="formConnection" class="form-horizontal" style="display:none;" role="form">
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipLogin">SIP Login</label>
                    <input type="text" class="form-control" type="text" size="20" id="sipLogin" placeholder="SIP username"/>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipAuthenticationName">SIP Auth Name</label>
                    <input type="text" class="form-control" type="text" size="20" id="sipAuthenticationName" placeholder="SIP auth name"/>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipPassword">SIP Password</label>
                    <input type="password" class="form-control" type="text" size="20" id="sipPassword" placeholder="SIP password"/>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipDomain">SIP Domain</label>
                    <input type="text" class="form-control" type="text" size="20" id="sipDomain" placeholder="SIP domain"/>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipOutboundProxy">SIP Outbound Proxy</label>
                    <input type="text" class="form-control" type="text" size="20" id="sipOutboundProxy" placeholder="SIP outbound proxy"/>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <label class="pull-left" for="sipPort">SIP Port</label>
                    <input type="text" class="form-control" type="text" size="20" id="sipPort" placeholder="5060"/>
                </div>
                <button id="okBtn" type="button" class="btn btn-lg btn-success btn-block center-block">OK</button>
            </form>
        </div>
    </div>    
	
	<!-- Display block -->
    <div class="row row-space" style="margin-top:50px">
		
			<div>
                <div id="remoteDisplay"></div>
            </div>

			<div>
                <div id="localDisplay" style="width:215px; height:138px"></div>
            </div>

    </div>

    <div class="row" style="margin-top: 70px;">
        <div class="col-sm-4">
            <a href="https://play.google.com/store/apps/details?id=com.flashphoner.wcsexample.click_to_call"><img src="../../dependencies/img/google_play.jpg" title="Google Play" alt="Google Play"></a>
        </div>
    </div>
    
</div>
</body>
</html>
