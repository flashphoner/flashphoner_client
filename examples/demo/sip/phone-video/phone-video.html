<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="phone-video.css">

    <title>Phone Video</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="phone-video.js"></script>

</head>

<!-- full size container -->
<div class="container-fluid">
    <div class="row" style="max-width: 1300px">
	    <h2 id="notifyFlash" class="text-danger"></h2>
        <div class="col-sm-5 text-center">

            <h1>Phone Video</h1>
            <!-- Connection fields -->
            <fieldset id="callFieldSet" class="scheduler-border">
                <!-- Include from call-fieldset.html by jquery. See js file. -->
            </fieldset>

            <!-- Call controls -->
            <div id="callControls">
                <!-- Include from call-controls.html. See js file. -->
            </div>

        </div>
        <!-- Video block -->
        <div class="col-sm-4 text-left fp-videoBlock">

            <!-- 320x240 WebRTC video block for remote video -->
			<div class="fp-remoteVideo" id="remoteVideoWrapper">
                <div id="remoteVideo" class="display"></div>
            </div>

            <!-- 80x60 WebRTC Self captured video block -->
			<div class="fp-localVideo" id="localVideoWrapper">
                <div id="localVideo" class="display"></div>
            </div>

            <!-- Mute video controls -->
            <div class="fp-muteVideoControls" id="videoControls">

                <div class="row row-space">
                    <div class="col-sm-4 fp-buttonVerticalAlign">
                        Video size
                    </div>
                    <div class="col-sm-3 pull-left">
                        <input type="text" class="form-control" id="sendWidth" value="320">
                    </div>
                    <div class="col-sm-3 pull-left">
                        <input type="text" class="form-control" id="sendHeight" value="240">
                    </div>
                </div>
                <div class="row row-space">
                    <div class="col-sm-4 fp-buttonVerticalAlign">
                        Video FPS
                    </div>
                    <div class="col-sm-3 pull-left">
                        <input type="text" class="form-control" id="sendFramerate" value="30">
                    </div>
                </div>

                <div class="row row-space">
                    <div class="col-sm-6 fp-buttonVerticalAlign">
                        Mute Audio
                    </div>
                    <div class="col-sm-6">
                        <input id="muteAudioToggle" type="checkbox" disabled/>
                    </div>
                </div>

                <div class="row row-space">
                    <div class="col-sm-6 fp-buttonVerticalAlign">
                        Mute Video
                    </div>
                    <div class="col-sm-6">
                        <input id="muteVideoToggle" type="checkbox" disabled/>
                    </div>
                </div>

                <div class="row row-space">
                    <div class="col-sm-3 fp-buttonVerticalAlign">
                        SDP replace
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="sdpStringFind" value="0">
                    </div>
                    <div class="col-sm-1 fp-buttonVerticalAlign" style="text-align: left;padding-left: 5px;padding-right: 5px;">
                        with
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="sdpStringReplace", value="0">
                    </div>
                </div>
            </div>
        </div>
        <!--Statistics block-->
        <div class="col-sm-3 text-center fp-statsBlock">
            <div class="row row-space">
                <div>
                    <fieldset id="callVideoStatistics" class="scheduler-border">
                    </fieldset>
                </div>
            </div>

            <div class="row row-space">
                <div>
                    <fieldset id="callAudioStatistics" class="scheduler-border">
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="margin-top: 70px;">
        <div class="col-sm-4">
            <a href="https://play.google.com/store/apps/details?id=com.flashphoner.wcsexample.phone_min_video"><img src="../../dependencies/img/google_play.jpg" title="Google Play" alt="Google Play"></a>
        </div>
    </div>
</div>
<!-- Plug-in bootstrap-switch here -->
<script src="../../dependencies/bootstrap/js/switch.js"></script>
<script>

    var $muteAudioToggle = $("#muteAudioToggle");
    $muteAudioToggle.change(function () {
        if (this.checked) {
            mute();
        } else {
            unmute();
        }
    });

    $muteAudioToggle.bootstrapSwitch({
        on: 'on',
        off: 'off',
        size: 'md'
    });

    var $muteVideoToggle = $("#muteVideoToggle");
    $muteVideoToggle.change(function () {
        if (this.checked) {
            muteVideo();
        } else {
            unmuteVideo();
        }
    });

    $muteVideoToggle.bootstrapSwitch({
        on: 'on',
        off: 'off',
        size: 'md'
    });
</script>
</body>
</html>
