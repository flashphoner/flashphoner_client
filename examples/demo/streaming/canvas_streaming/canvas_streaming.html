<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="canvas_streaming.css">
    <title>Canvas Streaming</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="canvas_streaming.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
</head>
<body onload="init_page()">
<div class="container">
    <div class="row">

        <h2 id="notifyFlash" class="text-danger"></h2>

        <div class="col-sm-9 text-center">

            <h2 class="text-center">Canvas Streaming</h2>

            <div class="col-sm-6">
                <div class="text-center text-muted">Canvas</div>
            	<div class="fp-canvas">
                    <canvas width="320" height="176" id="canvas">Your browser does not support the HTML5 canvas tag.</canvas>
                </div>
                <div class="input-group" style="margin: 10px">
                    <input type="checkbox" id="usedAnimFrame" checked>
                    <label style="text-align: left;" class="control-label" for="usedAnimFrame">Use requestAnimationFrame API</label>
                </div>
                <div class="input-group" style="margin: 10px">
                    <input type="checkbox" id="sendVideo" checked>
                    <label style="text-align: left;" class="control-label" for="sendVideo">Send Video</label>
                </div>
                <div class="input-group" style="margin: 10px">
                    <input type="checkbox" id="sendAudio" checked>
                    <label style="text-align: left" class="control-label" for="sendAudio">Send Audio</label>
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <div id="publishStatus"></div>
                    <div id="publishInfo"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="text-center text-muted">Player</div>
                <div class="fp-Video">
                    <div id="remoteVideo" class="display"></div>
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <div id="playStatus"></div>
                    <div id="playInfo"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-sm-5 col-sm-offset-2">
            <div id="connectionForm" class="input-group">
                <input class="form-control" id="urlServer" type="text">
                <div class="input-group-btn">
                    <button id="startBtn" type="button" class="btn btn-default">Start</button>
                </div>
            </div>
            <div class="text-center">
                <div id="connectStatus"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
