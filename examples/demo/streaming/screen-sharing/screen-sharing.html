<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="screen-sharing.css">
    <title>Screen Sharing</title>
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="screen-sharing.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/nlbaajplpmleofphigmgaifhoikjmbkg">
</head>
<body onload="init_page()">
<div class="container">
    <div class="row">
        <h2 class="text-center col-sm-9">Screen Sharing</h2>
    </div>
    <div id="notify" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center text-danger">Warning!</h2>
                </div>
                <div class="modal-body text-center">
                    <h2 class="text-primary">Screen sharing works only in Chrome and Firefox browsers.</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="extension">
        <div class="col-sm-5 text-center">
            <span class="text-muted" style="padding: 0 10px">Extension required</span>
            <button class="btn btn-toolbar" type="button" id="installExtensionButton"
                    onclick="installExtension()" style="display: none;">Install Now</button>
            <button class="btn btn-toolbar" type="button" id="installFromMarket"
                    onclick="installFromMarket();return false;" style="display: none;">Install Now</button>
        </div>
    </div>
    <div id="row">
        <h2 id="notifyFlash" class="text-danger"></h2>
        <div class="col-sm-12 text-center">
            <div class="col-sm-6">
                <div class="col-sm-12 text-center">
                    <div class="col-sm-2">
                        <div class="form-group" id="fpsForm">
                            <span class="text-muted">FPS</span>
                            <input type="text" class="form-control" id="fps" value="30"/>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group" id="widthForm">
                            <span class="text-muted">Width</span>
                            <input type="text" class="form-control" id="width" value="640"/>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group" id="heightForm">
                            <span class="text-muted">Height</span>
                            <input type="text" class="form-control" id="height" value="480"/>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group" id="mic">
                            <span class="text-muted">Mic</span>
                            <input type="checkbox" class="checkbox" style="margin: 10px auto" id="useMic"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group" id="mediaSourceForm">
                            <span class="text-muted">Source</span>
                            <select id="mediaSource" class="form-control">
                                <option value="screen">Screen</option>
                                <option value="window">Window</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="fp-localVideo" style="margin-top: 90px">
                    <div id="localVideo" class="display"></div>
                </div>
                <div class="text-center text-muted">My Screen</div>
                <div class="row row-space" style="margin-top: 20px">
                    <div class="col-sm-9">
                        <div class="form-group" id="urlForm">
                            <input type="text" class="form-control" id="url" placeholder="Enter url with stream name"/>
                        </div>
                    </div>
                    <div class="col-sm-3 text-left">
                        <button id="publishBtn" type="button" class="btn btn-default">Start</button>
                    </div>
                </div>
                <div class="row row-space">
                    <div id="status"></div>
                    <div id="info"></div>
                </div>
            </div>
            <div class="col-sm-1 text-center" style="margin: 20% auto">
                <i class="fa fa-arrow-right" aria-hidden="true" style="font-size: 42px"></i>
            </div>
            <div class="col-sm-5">
                <div class="fp-previewVideo">
                    <div id="remoteVideo" class="display"></div>
                </div>
                <div class="text-center text-muted">Preview</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
