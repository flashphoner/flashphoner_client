<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">

    <title>Player</title>
    <script src="https://use.fontawesome.com/6715bc7ce8.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>
    <script src="copy-to-clipboard@latest" async></script>
    <script src="sample.js"></script>
</head>
<body onload="init_page()">
<div class="container">
				<h2 class="main-header text-center">Embed player</h1>

    <div class="row">

        <div class="col-sm-12 text-center">

            <div class="col-md-7 col-lg-6 text-center">

                <div class="fp-remoteVideo" style="max-width:480px; height:270px;">
                    <iframe id="fp_embed_player" scrolling="no" allowfullscreen="allowfullscreen" marginwidth="0" marginheight="0" frameborder="0" width="100%" height="100%"  src="player.html"></iframe>
                </div>
            </div>
            <div class="col-md-5 col-lg-6 text-center">
                <form id="form" class="form-horizontal" role="form" style="margin: 0 auto;">
                    <div id="connForm" class="form-group">
                        <label for="url" class="col-sm-2 control-label">Server</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url" style="width: 89%; margin-right: 1%; float: left;">
                            <a href="#" data-toggle="tooltip" title="Websocket address of your WCS server"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div id="playForm" class="form-group">
                        <label for="streamName" class="col-sm-2 control-label">Stream</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="streamName" style="width: 89%; margin-right: 1%; float: left;">
                            <a href="#" data-toggle="tooltip" title="Name of stream or RTSP URL"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div id="providerForm" class="form-group">
                        <label class="col-sm-2 control-label">Tech</label>
                        <div class="col-sm-10">
                            <ul id="sortable">
                                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                                  <label class="check-label" for="WebRTC"><input id="WebRTC" type="checkbox" checked/>
                                   WebRTC</label>
                                </li>
                                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                                  <label class="check-label" for="MSE"><input id="MSE" type="checkbox" checked/>
                                   MSE</label>
                                </li>
                                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                                   <label class="check-label" for="WSPlayer"><input id="WSPlayer" type="checkbox" checked/>
                                  WSPlayer</label>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <div class="form-group" style="margin-bottom: 110px">
                        <div class="col-sm-12 text-center test-now-button">
                            <button id="testBtn" type="button" class="btn btn-default">Test now</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="clearfix"></div>
            <div class="form-group text-left clearfix">
            				<label for="codeTextArea" class="control-label">Code</label>
                <div class="col-sm-12">
                				<textarea class="form-control text-area-bg" id="codeTextArea" rows="4"></textarea>
                </div>
            </div>
				        <div class="form-group clearfix" style="margin-bottom: 110px">
                <div class="col-sm-12 text-right">
                    <button id="clipboardBtn" type="button" class="btn btn-default">Copy to clipboard</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
