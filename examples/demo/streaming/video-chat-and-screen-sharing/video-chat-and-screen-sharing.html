<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="video-chat.css">
    <title>Two Way Video Chat</title>
    <script type="text/javascript" src="../../../../flashphoner-room-api.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="video-chat-and-screen-sharing.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script>var _participants = 2</script>
</head>
<body onload="init_page()">
<div class="container-fluid">
    <div id="notify" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center text-danger">Warning!</h2>
                </div>
                <div class="modal-body text-center">
                    <h2 class="text-primary">Screen sharing works only in Chrome, Firefox and Safari browsers on desktop</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <h2 id="notifyFlash" class="text-danger"></h2>

        <div class="col-sm-7 text-center">
            <h2>Two Way Video Chat</h2>
        </div>
        <div class="col-sm-7">
            <form class="form-horizontal" role="form" style="margin-top: 10px">
                <div id="connForm" class="form-group">
                    <label class="col-sm-2 control-label">WCS URL</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="url">
                    </div>
                </div>
                <div class="form-group" id="loginForm">
                    <label class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="col-sm-4 text-right">
                        <button id="joinBtn" type="button" class="btn btn-default">Join</button>
                        <label id="status"></label>
                    </div>
                    <div class="col-sm-4 text-left text-danger">
                        <div id="failedInfo"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div>
                <div class="fp-remoteVideo">
                    <div id="participant1Display" class="display"></div>
                </div>
                <div class="fp-localVideo">
                    <div id="localDisplay" class="display"></div>
                </div>
                <div style="height: 300px; margin-bottom: 15%"></div>
            </div>
            <div id="participant1Name" class="text-center text-muted">NONE</div>
            <div class="text-center" style="margin-top: 20px">
                <div id="participant1Status"></div>
            </div>
            <button id="localAudioToggle" type="button" class="btn btn-default">Mute A</button>
            <button id="localVideoToggle" type="button" class="btn btn-default">Mute V</button>
            <button id="localStopBtn" type="button" class="btn btn-default">Publish</button>
            <label id="localStatus"></label>
            <div class="form-group" style="margin-top: 20px">
                <div id="chat" style="overflow-y: scroll; height: 100px;" class="text-left form-control"></div>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" rows="1" style="resize: none;"></textarea>
            </div>
            <div class="pull-right">
                <button id="sendMessageBtn" type="button" class="btn btn-default">Send</button>
            </div>
            <div class="form-group" style="margin-top: 60px">
                <span class="text-muted text-left">Invite</span>
                <div id="inviteAddress" class="text-muted text-center" style="border: 1px solid">Not connected</div>
            </div>
        </div>

        <div class="col-sm-6">
            <div>
                <div class="fp-remoteVideo">
                    <div id="sharedDisplay" class="display"></div>
                </div>
                <div class="fp-localVideo">
                    <div id="preview" class="display"></div>
                </div>
                <div style="height: 300px; margin-bottom: 15%"></div>
            </div>
            <div class="col-sm-12 text-center">
                <div class="col-sm-4">
                    <div class="form-group" id="fpsForm">
                        <span class="text-muted">FPS</span>
                        <input type="text" class="form-control" id="fps" value="30"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" id="widthForm">
                        <span class="text-muted">Width</span>
                        <input type="text" class="form-control" id="width" value="640"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" id="heightForm">
                        <span class="text-muted">Height</span>
                        <input type="text" class="form-control" id="height" value="480"/>
                    </div>
                </div>
            </div>
            <button id="shareBtn" type="button" class="btn btn-default" style="margin-left: 45%">Share</button>
            <label id="shareStatus"></label>
        </div>

    </div>
</div>
</body>
</html>
