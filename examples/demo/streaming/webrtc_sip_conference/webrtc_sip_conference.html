<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC SIP Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="../../../../flashphoner.js"></script>
    <script type="text/javascript" src="../../../../flashphoner-rest-api.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>

    <script type="text/javascript" src="webrtc_sip_conference.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
</head>
<body onload="init_page()">

<div class="container">
    <div class="row">

        <h2 id="notifyFlash" class="text-danger"></h2>

        <div class="col-sm-8 text-center col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="config" placeholder="Enter json config"/>
            </div>
            <div class="col-sm-3 text-left">
                <button id="startBtn" type="button" class="btn btn-default">Start</button>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>SipAsRtmp:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="sipAsRtmp" class="text-center">None</div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>Mixer:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="mixer" class="text-center">None</div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>SipToMixer:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="sipToMixer" class="text-center">None</div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>MixerToSip:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="mixerToSip" class="text-center">None</div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>Initialized:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="initialized" class="text-center">None</div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 20px">
            <div class="col-sm-6">
                <div>Failed:</div>
            </div>
            <div class="col-sm-3 text-left">
                <div id="failed" class="text-center">None</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
