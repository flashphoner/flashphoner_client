<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.json.js"></script>
    <!-- ****** -->

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/trackbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style_html.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style_jquery_ui_1.8.15.css"/>
    <!-- ****** -->

    <!-- Other scripts -->
    <script type="text/javascript" src="js/swf/swfobject.js"></script>
    <script type="text/javascript" src="js/trackbar.js"></script>
    <script type="text/javascript" src="js/rtc/WebRtcMediaManager.js"></script>
    <script type="text/javascript" src="js/ws/SoundControl.js"></script>
    <script type="text/javascript" src="js/ws/Messenger.js"></script>
    <script type="text/javascript" src="js/rtc/Adapter.js"></script>
    <script type="text/javascript" src="js/ui/UIManagerWebRtc.js"></script>
    <script type="text/javascript" src="js/ui/UIManagerFlash.js"></script>
    <script type="text/javascript" src="js/ws/WebSocketManager.js"></script>
    <script type="text/javascript" src="js/StaticData.js"></script>
    <script type="text/javascript" src="js/Phone.js"></script>
    <script type="text/javascript" src="js/FlashphonerLoader.js"></script>

    <!-- ************* -->
    <title>Phone</title>
</head>
<body>

<!-- JS phone -->
<div id="phoneDiv">
    <input id="auto_login_token" type="submit" value=""/>

    <div id="controlPanel">
        <!--
        <div class="iconButton" id="settingsButton"></div>
        <div class="iconButton" id="cameraButtonInCallee"></div>
        -->
        <div id="speakerBack">
            <div id="speakerSlider"></div>
        </div>
        <div id="micBack">
            <div id="micSlider"></div>
        </div>

        <div>
            <div class="iconButton" id="soundButton"></div>
        </div>
        <div>
            <div class="iconButton" id="micButton" style="visibility:hidden"></div>
        </div>
        <div>
            <div class="iconButton" id="cameraButton" style="visibility:hidden"></div>
        </div>


        <div id="loginMainButton" class="button">Log in</div>
        <div id="callerLogin"></div>
        <div id="logoutButton" class="button">Log out</div>

    </div>


    <input class="phone_screen_1" id="calleeText" value=""/>

    <div id="phoneScreen2" class="phone_screen_2"><div id="checkboxUseProxyDiv" style="display:none"><input id="checkboxUseProxy" type="checkbox" checked>Use WebRTC Proxy</input></div></div>

    <!-- <input class="chat_button" id="chatButton" type="submit" value="Chat" /> -->
    <!-- <input class="call_button" id="callButton" type="submit" value="Call" /> -->


    <div class="buttonLine">
        <div class="button chat" id="chatButton">Chat</div>
        <div class="button call" id="callButton">Call</div>
    </div>

    <div class="buttonLine">
        <div class="button numberButton">1</div>
        <div class="button numberButton">2</div>
        <div class="button numberButton">3</div>
    </div>

    <div class="buttonLine">
        <div class="button numberButton">4</div>
        <div class="button numberButton">5</div>
        <div class="button numberButton">6</div>
    </div>

    <div class="buttonLine">
        <div class="button numberButton">7</div>
        <div class="button numberButton">8</div>
        <div class="button numberButton">9</div>
    </div>

    <div class="buttonLine">
        <div class="button numberButton">*</div>
        <div class="button numberButton">0</div>
        <div class="button numberButton">#</div>
    </div>

    <div id="versionOfProduct"></div>
</div>
<!-- *********** -->

<!-- Login view -->
<div id="loginDiv">
    <div class="bar">&nbsp;&nbsp;Login</div>

    <div class="login_label">Login</div>
    <div class="login_input"><input type="text" id="username"/></div>

    <div class="login_label">Auth. name</div>
    <div class="login_input"><input type="text" id="authname"/></div>

    <div class="login_label">Password</div>
    <div class="login_input"><input id="password" type="password"/></div>

    <div class="login_label">Domain</div>
    <div class="login_input"><input type="text" id="domain"/></div>

    <div class="login_label">Outbound proxy</div>
    <div class="login_input"><input type="text" id="outbound_proxy"/></div>

    <div class="login_label">Port</div>
    <div class="login_input"><input type="text" id="port"/></div>

    <div id="loginButton" class="button">Log in</div>
    <div id="canselLoginDiv" class="button" style="width: 80px; margin: 10px 0 0 6px;">Cancel</div>
    <div class="closeButton"></div>
</div>
<!-- ************* -->


<!-- Incoming call view -->
<div id="incomingDiv">
    <div class="bar">&nbsp;&nbsp;Incoming call</div>
    <div id="callerField">Caller</div>
    calls you
    <div class="button call" id="answerButton">Answer</div>
    <div class="button hangup" id="hangupButton">Hangup</div>
    <div class="closeButton"></div>
</div>
<!-- ******************* -->

<!-- Connecting view -->
<div id="connectingDiv">
    <div id="connectingText">Connecting...</div>
</div>
<!-- Info view -->
<div id="infoDiv">
    <div id="infoText"></div>
</div>
<!-- **************** -->

<!-- Video + RequestUnmuted view -->
<div id="video_requestUnmuteDiv" class="init">
    <div class="bar">&nbsp;&nbsp;Security panel</div>
    <div id="requestUnmuteText">Please allow access to devices</div>
    <div id="closeButton_video_requestUnmuteDiv"></div>

    <div id="video">
        <div id="videoDiv" style="width:100%; height:100%">
            <video id="remoteVideo" autoplay style="background-color: #000000; width:640px; height:480px;"></video>
            <video id="localVideoPreview" autoplay class="ui-widget-content"
                   style="background-color: #000000; width: 160px; height: 120px; position: absolute; z-index: 40;top:0;left:0;"></video>
        </div>
    </div>


    <input type="button" class="button" id="sendVideo" value="Send video"/>
</div>
<!-- *************************** -->

<!-- Transfer view -->
<div id="transfer">
    <div class="bar">&nbsp;&nbsp;Transfer</div>
    Transfer this call to
    <input id="transferInput" type="text"/>

    <div id="transferOk" class="button">Ok</div>
    <div id="transferCansel" class="button">Cancel</div>
    <div class="closeButton"></div>
</div>
<!-- ************* -->

<!-- Chat view -->
<div id="chatDiv">
    <div class="bar">&nbsp;&nbsp;Chat</div>
    <ul id="tabul">
        <li></li>
    </ul>
    <div id="tabcontent"></div>
    <div class="closeButton"></div>
</div>
<!-- ********* -->

<!-- Call view -->
<div id="callDiv" class="callDiv">
    <div id="caller" class="caller"></div>
    <div id="callState"></div>
    <div id="transferButton" class="transferButton"></div>
    <div id="holdButton" class="holdButton"></div>
</div>
<!-- ********* -->

<!-- Console -->
<div id="console">
</div>
<!-- ******* -->

</body>
</html>
